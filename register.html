<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Beder International Schools</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">Beder International Schools</a>
    </div>
  </header>

  <main class="auth-page">
    <div class="auth-card">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password (min 8 characters)</label>
          <input type="password" id="password" required minlength="8" />
        </div>
        <div class="form-group">
          <label for="profilePic">Profile Picture</label>
          <input type="file" id="profilePic" accept="image/*" />
          <div id="preview"></div>
        </div>
        <button type="submit" class="btn btn-accent">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>Â© <span id="year"></span> Beder International Schools</p>
    </div>
  </footer>

  <script src="auth.js"></script>
</body>
</html>
